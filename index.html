<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Noughts and Crosses </h1>
    <div class="board">
        <div class="cell 0"></div>
        <div class="cell 1"></div>
        <div class="cell 2"></div>
        <div class="cell 3"></div>
        <div class="cell 4"></div>
        <div class="cell 5"></div>
        <div class="cell 6"></div>
        <div class="cell 7"></div>
        <div class="cell 8"></div>
    </div>

    <p>Names must be selected before playing:</p>

    <label for="p1name">Player 1 (nought)'s name (4 to 8 characters):</label>
    <input type="text" id="playerOneName" name="p1name" required minlength="4" maxlength="8" size="10" />
    <button id="playerOneButton">Submit</button>
    
    <br>

    <label for="p2name">Player 2 (cross)'s name (4 to 8 characters):</label>
    <input type="text" id="playerTwoName" name="p2name" required minlength="4" maxlength="8" size="10" />
    <button id="playerTwoButton">Submit</button>

    <p class="winnerName">Winner: </p>
    <button id="resetButton">Reset</button>
</body>
</html>
